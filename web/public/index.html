<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWLC 智能预测系统</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部导航 -->
        <header class="header">
            <h1>🎯 SWLC 智能预测系统</h1>
            <nav class="nav">
                <button class="nav-btn active" data-tab="dashboard">数据看板</button>
                <button class="nav-btn" data-tab="prediction">智能预测</button>
                <button class="nav-btn" data-tab="backtest">回测分析</button>
                <button class="nav-btn" data-tab="settings">系统设置</button>
            </nav>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 数据看板 -->
            <div id="dashboard" class="tab-content active">
                <div class="dashboard-columns">
                    <!-- 左侧栏：最新开奖 -> 号码统计 -> 数据可视化 -->
                    <div class="left-column">
                        <!-- 最新开奖 -->
                        <div class="card">
                            <h3>最新开奖</h3>
                            <div class="lottery-selector">
                                <select id="lotteryType">
                                    <option value="ssq">双色球</option>
                                    <option value="3d">福彩3D</option>
                                    <option value="qlc">七乐彩</option>
                                    <option value="kl8">快乐8</option>
                                </select>
                            </div>
                            <div id="latestResult" class="result-display">
                                <div class="loading">加载中...</div>
                            </div>
                        </div>

                        <!-- 号码统计（置于数据可视化之前） -->
                        <div class="card">
                            <h3>号码统计</h3>
                            <div id="numberStats" class="stats-display">
                                <div class="loading">加载中...</div>
                            </div>
                        </div>

                        <!-- 数据可视化（位于号码统计下面） -->
                        <div class="card">
                            <h3>数据可视化</h3>
                            <div id="chartContainer" class="chart-container">
                                <div class="loading">加载中...</div>
                            </div>
                        </div>
                    </div>

                    <!-- 右侧栏：历史数据（内容较多） -->
                    <div class="right-column">
                        <div class="card">
                            <h3>历史数据</h3>
                            <div class="controls">
                                <input type="number" id="periods" value="50" min="1" max="100" placeholder="期数">
                                <button onclick="loadHistoricalData()">查询</button>
                            </div>
                            <div id="historicalData" class="data-table">
                                <div class="loading">加载中...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 智能预测 -->
            <div id="prediction" class="tab-content">
                <div class="prediction-panel">
                    <div class="prediction-controls">
                        <select id="predictionMethod">
                            <option value="rule">规则算法</option>
                            <option value="ai">AI预测</option>
                            <option value="hybrid">混合算法</option>
                        </select>
                        <input type="number" id="predictionCount" value="5" min="1" max="20" placeholder="预测组数">
                        <button onclick="generatePrediction()">生成预测</button>
                    </div>
                    <div id="predictionResults" class="prediction-results">
                        <div class="loading">等待预测...</div>
                    </div>
                </div>
            </div>

            <!-- 回测分析 -->
            <div id="backtest" class="tab-content">
                <div class="backtest-panel">
                    <div class="backtest-controls">
                        <input type="number" id="windowSize" value="100" placeholder="窗口大小">
                        <input type="number" id="stepSize" value="50" placeholder="步长">
                        <button onclick="runBacktest()">开始回测</button>
                    </div>
                    <div id="backtestResults" class="backtest-results">
                        <div class="loading">等待回测...</div>
                    </div>
                </div>
            </div>

            <!-- 系统设置 -->
            <div id="settings" class="tab-content">
                <div class="settings-panel">
                    <h3>API配置</h3>
                    <div class="setting-item">
                        <label>DeepSeek API Key:</label>
                        <input type="password" id="deepseekKey" placeholder="输入DeepSeek API Key">
                    </div>
                    <div class="setting-item">
                        <label>OpenAI API Key:</label>
                        <input type="password" id="openaiKey" placeholder="输入OpenAI API Key">
                    </div>
                    <button onclick="saveSettings()">保存设置</button>
                </div>
            </div>
        </main>

        <!-- 状态栏 -->
        <footer class="status-bar">
            <div class="status-item">
                <span id="serverStatus">🟢 服务器正常</span>
            </div>
            <div class="status-item">
                <span id="lastUpdate">最后更新: --</span>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
